sudo: false
language: go
go: 1.6

notifications:
  email:
    on_success: never
    on_failure: always

before_install:
  - go version

install:
  - rake setup

script:
  - rake -j2 lint test
  - rake -j2 xbuild
  - ls -alh build

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/docker-image-cleaner-darwin-amd64
    - build/docker-image-cleaner-linux-amd64
    - build/docker-image-cleaner-linux-ppc64le
    - build/docker-image-cleaner-windows-amd64
  on:
    repo: 'docwhat/docker-image-cleaner'
    tags: true
